<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login ● Instagram</title>
    <link type="image/png" sizes="16x16" rel="icon" href="/Instagram-Login/Instaimg/iconinstagram.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="/Instagram-Login/instalogin.css">
</head>
<body>
    <div class="container">
        <div class="logintop">
            <div class="login">
                    <h1><img src="/Instagram-Login/Instaimg/instagram.png" alt=""></h1>
                    <input type="text" placeholder="Phone number, username or email"><br>
                    <input type="password" placeholder="Password"><br>
                    <input class="loginbtn" type="submit" value="Log in">
                    <div class="orline">or</div>
                    <div class="facebook"><i class="fa-brands fa-square-facebook face"></i><a class="link" href="#">Login with Facebook</a></div><br>
                    <div><a class="link" href="#">Forgot password?</a></div>
            </div>
            <div class="signup">
                <p>Don't have an account? <a class="link" href="#">Sign up</a></p>
            </div>
            <div class="apps">
                <p>Get the app.</p>
                <div class="imgapp">
                    <img  src="./Instaimg/playstore.png" alt="">
                    <img class="play" src="./Instaimg/micro.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div>
    <footer>
        <div>
            <a href="#" class="link color">Meta</a>
            <a href="#" class="link color">About</a>
            <a href="#" class="link color">Blog</a>
            <a href="#" class="link color">Jobs</a>
            <a href="#" class="link color">Help</a>
            <a href="#" class="link color">Privacy</a>
            <a href="#" class="link color">Terms</a>
            <a href="#" class="link color">Locations</a>
            <a href="#" class="link color">API</a>
        </div>
        <div class="copy">
            <select name="language" id="language">
                <option value="English">English</option>
                <option value="English">Hindi</option>
                <option value="English">Gujarati</option>
                <option value="English">Marathi</option>
                <option value="English">Tamil</option>
                <option value="English">Telugu</option>
                <option value="English">French</option>
            </select>
            <p>© 2024 Instagram from Meta</p>
        </div>
    </footer>
    </div>
</body>
</html>
